<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>How Bronxites voted</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

        <style>
            .inv {
                display: none;
            }
            img {
                width: 100%;
                height: auto;
                object-fit: contain;
            }
            body {
                font-family: "Source Sans 3", sans-serif;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }
            h1 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Prototype | How Bronxites vote</h1>
        <p><b>Sources:</b> NYC Board of Elections, NYC Planning<br>
        <b>Research and graphic:</b> Cherry Salazar for Mott Haven Herald and Hunts Point Express</p>
        
        <select id="target">
            <option value="">Select election year...</option>
            <option value="content_1">2024: Harris vs Trump</option>
            <option value="content_2">2020: Biden vs Trump</option>
            <option value="content_3">2016: Clinton vs Trump</option>
        </select>

        <div id="content_1" class="inv"><img src="images/bx-2024.png" alt="2024 Election Results">
            <p>Note: Data show unofficial election night results, as of Nov. 6, 2024</p>
        </div>
        <div id="content_2" class="inv"><img src="images/bx-2020.png" alt="2020 Election Results"></div>
        <div id="content_3" class="inv"><img src="images/bx-2016.png" alt="2016 Election Results"></div>
        
        <script>
            document.getElementById('target').addEventListener('change', function() {
                // Hide all content divs
                document.getElementById('content_1').classList.add('inv');
                document.getElementById('content_2').classList.add('inv');
                document.getElementById('content_3').classList.add('inv');

                // Show selected content div
                const selectedValue = this.value;
                if (selectedValue) {
                    document.getElementById(selectedValue).classList.remove('inv');
                }
            });
        </script>

    </body>
</html>
